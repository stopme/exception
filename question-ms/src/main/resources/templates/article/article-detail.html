<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title th:text="${response.title} + ' | Exception 教程'">title</title>
    <meta name="description" th:content="${response.seoDescription}">
    <meta name="keywords" th:content="${response.seoKeywords}">

    <!-- og start -->
    <meta property="og:locale" content="zh_CN">
    <meta property="og:type" content="article">
    <meta property="og:title" th:content="${response.title} + ' - Exception 博客'">
    <meta property="og:description" th:content="${response.seoDescription}">
    <meta property="og:url" th:content="'https://www.exception.site/article/' + ${response.id}">
    <meta property="og:site_name" content="Exception">
    <meta property="article:published_time" th:content="${response.createTimeStr}">
    <!-- og end -->

    <!-- twitter start -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" th:content="${response.seoDescription}">
    <meta name="twitter:title" th:content="${response.title} + ' - Exception 博客'">
    <meta name="twitter:site" content="@Exception">
    <meta name="twitter:creator" content="@Exception">
    <!-- twitter end -->

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.getToken()}">
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- commoncBootstrap CSS -->
    <!--<link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}">-->
    <!--<link rel="stylesheet" th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.css}">-->
    <link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/common/bootstrap-override.css}">
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/plugins/highlight/styles/androidstudio.css}">
    <link rel="stylesheet" th:href="@{/plugins/zoomify/zoomify.css}">
    <link rel="stylesheet" th:href="@{/css/article/article-detail.css}">

    <!-- 百度统计 -->
    <script th:replace="fragment/common-js :: baiduStatistics"></script>
    <!-- google 统计 -->
    <script th:replace="fragment/common-js :: gtagjs"></script>
    <script th:replace="fragment/common-js :: googleStatistics"></script>
</head>
<body>
<!-- 顶部导航栏 -->
<header th:replace="fragment/common :: header"></header>
<!-- main content -->
<main class="container-fluid main-content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <article class="article-container">

                <div class="article-header">
                    <h1 class="article-title" th:utext="${response.title}">博客标题</h1>
                    <div class="author-info-container">
                        <!--<div >-->
                        <a th:href="@{'/user/' + ${response.authorId}}">
                            <img class="author-info-image float-left" th:src="${response.authorAvatar}">
                        </a>
                        <!--</div>-->
                        <div class="author-info-content float-left">
                            <div>
                                <a class="author-info-name" th:href="@{'/user/' + ${response.authorId}}"
                                   th:utext="${response.authorName}">AllenJiang</a>
                            </div>
                            <div class="author-info-introduction" th:utext="${response.authorIntroduction}">
                                微信内搜索“AllenJiang”，或者搜索“open163”，我在等着你哦！
                            </div>
                        </div>
                    </div>
                    <!--<a href="#">-->
                        <!--<button type="button" class="btn btn-success float-right follow-btn">-->
                            <!--<i class="fa fa-plus" aria-hidden="true"></i>-->
                            <!--关注-->
                        <!--</button>-->
                    <!--</a>-->
                </div>


                <!-- 文章正文 -->
                <div>
                    <div class="article-content" th:utext="${response.contentHtml}">
                        正文
                    </div>
                </div>

                <!-- 发布时间 -->
                <div class="text-gray marginbottom-1rem fs-14px article-share-time">
                    <a href="#" class="tooltip-a" data-toggle="tooltip" data-placement="top"
                       th:title="'发布于 ' + ${response.createTimeStr}">
                        发布于&nbsp;<span th:text="${response.createDateStr}">2018-06-09</span>
                    </a>
                </div>

                <div class="tags">
                    <a th:each="tag : ${response.tags}"
                       class="badge badge-primary badge-zhihu marginright-5px"
                       th:href="'/question/tag/' + ${tag.tagId}"
                       th:utext="${tag.tagName}"></a>
                </div>

            </article>
        </div>
        <div class="col-md-3"></div>

    </div>
    <!-- 回到顶部 -->
    <button th:replace="fragment/common :: backToTop"></button>
</main>
<!-- footer -->
<footer th:replace="fragment/common :: footer"></footer>
<div th:replace="fragment/common :: loginModal"></div>
</body>

<script th:replace="fragment/common-js :: js"></script>
<script src="https://lib.baomitu.com/highlight.js/9.12.0/highlight.min.js"></script>
<script th:src="@{/plugins/layer/layer.js}"></script>
<script th:src="@{/plugins/zoomify/zoomify.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:replace="fragment/common-js :: baiduLinkPush"></script>
<script th:replace="fragment/common-js :: 360LinkPush"></script>

<script th:inline="javascript">

    $(document).ready(function () {
        // 代码高亮
        hljs.initHighlightingOnLoad();
        // $("pre").addClass("prettyprint");
        // prettyPrint();

        // 图片放大
        $('p img').zoomify();
    });

</script>
</html>
